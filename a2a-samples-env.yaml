apiVersion: fusion.tuna.ai/v1
kind: AgentEnvironment
metadata:
  name: a2a-samples-env
  namespace: a2a-samples-ns
spec:
  driver:
    type: PodPool
    podPoolSpec:
      archivePvcName: shared-archive-pvc
      poolSize: 3
      builderPodServiceAccountName: fusion-builder-sa
      runPerPod: 10
      ttlPerPod: 86400
      runtimePodSpec:
        containers:
          - env:
              - name: GOOGLE_API_KEY
                value: "please replace with your own api key"
  executor:
    baseUrl: http://localhost:8082
