apiVersion: fusion.tuna.ai/v1
kind: AgentEnvironment
metadata:
  name: a2a-samples-env
  namespace: a2a-samples-ns
spec:
  driver:
    type: PodPool
    podPoolSpec:
      archivePvcName: shared-archive-pvc
      poolSize: 3
      builderPodServiceAccountName: fusion-builder-sa
      runPerPod: 10
      ttlPerPod: 86400
      runtimePodSpec:
        containers:
          - env:
              - name: GOOGLE_API_KEY
                value: "<YOU APIKEY HERE>"
              - name: OPENAI_API_KEY
                value: "<YOU APIKEY HERE>"
              - name: AZURE_OPENAI_API_KEY
                value: "<YOU APIKEY HERE>"
              - name: AZURE_OPENAI_ENDPOINT
                value: https://your-resource.openai.azure.com/
              - name: AZURE_OPENAI_CHAT_DEPLOYMENT_NAME
                value: "<AZURE_OPENAI_CHAT_DEPLOYMENT_NAME>"
              - name: AZURE_OPENAI_API_VERSION
                value: "2024-12-01-preview"

  executor:
    baseUrl: http://localhost:8082
